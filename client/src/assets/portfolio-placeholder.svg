<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="250" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Browser chrome -->
  <rect width="400" height="40" rx="8" fill="#64748b"/>
  <rect x="0" y="32" width="400" height="8" fill="#94a3b8"/>
  
  <!-- Browser dots -->
  <circle cx="20" cy="20" r="6" fill="#ef4444"/>
  <circle cx="40" cy="20" r="6" fill="#f59e0b"/>
  <circle cx="60" cy="20" r="6" fill="#10b981"/>
  
  <!-- Address bar -->
  <rect x="90" y="12" width="280" height="16" rx="8" fill="#f1f5f9"/>
  
  <!-- Main content area -->
  <rect x="20" y="60" width="360" height="30" rx="4" fill="#3b82f6" opacity="0.1"/>
  <rect x="20" y="100" width="170" height="120" rx="4" fill="#6366f1" opacity="0.1"/>
  <rect x="210" y="100" width="170" height="120" rx="4" fill="#8b5cf6" opacity="0.1"/>
  
  <!-- Text lines -->
  <rect x="30" y="110" width="120" height="4" rx="2" fill="#94a3b8"/>
  <rect x="30" y="120" width="80" height="4" rx="2" fill="#cbd5e1"/>
  <rect x="30" y="130" width="100" height="4" rx="2" fill="#cbd5e1"/>
  
  <rect x="220" y="110" width="120" height="4" rx="2" fill="#94a3b8"/>
  <rect x="220" y="120" width="80" height="4" rx="2" fill="#cbd5e1"/>
  <rect x="220" y="130" width="100" height="4" rx="2" fill="#cbd5e1"/>
  
  <!-- Portfolio text -->
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#475569">Portfolio Preview</text>
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">Replace with your project screenshot</text>
</svg>